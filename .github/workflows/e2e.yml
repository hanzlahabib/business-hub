name: E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

env:
  DATABASE_URL: postgresql://postgres:postgres_ci@localhost:5433/business_hub_test?schema=public
  PORT: 3002
  NODE_ENV: test

jobs:
  e2e:
    name: E2E Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_ci
          POSTGRES_DB: business_hub_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: server

      - name: Run database migrations
        run: npx prisma db push --force-reset
        working-directory: server

      - name: Start backend server
        run: |
          node server/index.js &
          sleep 3
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          PORT: 3002

      - name: Build frontend
        run: pnpm run build

      - name: Start frontend preview
        run: |
          pnpm run preview --port 5175 &
          sleep 3

      - name: Run API E2E tests
        run: npx playwright test --project=api

      - name: Run UI E2E tests
        run: npx playwright test --project=ui

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7
